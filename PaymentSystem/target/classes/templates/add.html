<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new bank</title>
</head>
<form action="#" th:action="@{/add}"
      th:object="${bank}" method="post">
    <p>BIN:<input type="text" th:field="*{bin}"/></p>
    <p>BankURL:<input type="text" th:field="*{urlString}"/></p>
    <input type="submit" value="Submit"/>
</form>
<br>
<label id="status"></label>
</body>
</html>
